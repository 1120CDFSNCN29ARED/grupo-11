<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar store</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/site-header.css">
    <link rel="stylesheet" href="/css/home-body.css">
    <link rel="stylesheet" href="/css/site-footer.css">
    <link rel="stylesheet" href="/css/site-responsive.css">
    <link rel="stylesheet" href="/css/home-responsive.css">
    <link rel="stylesheet" href="/css/registro.css">
    <link rel="stylesheet" href="/css/detalle-producto.css">
    <title>Guitar Shop</title>
</head>
<body>
    <header id="site-header">
        <div class="top-header flex-container fixed-top">
            <div id="menu-button-container" class="flex-container">
                <button id="menu-button">
                    <i class="fa fa-bars burger"></i>
                </button>
                <div id="nav-bar">
                    <ul id="menu" class="flex-container">
                        <li><a href="#" class="menu-options">Guitarras electricas</a></li>
                        <li><a href="#" class="menu-options">Guitarras acusticas</a></li>                        
                        <li><a href="#" class="menu-options">Bajos</a></li>                        
                        <li><a href="#" class="menu-options">Teclados</a></li>
                    </ul>
                </div>
            </div>
            <div id="search-container" class="flex-container">
                <form action="/" method="GET" class="flex-container" id="search-form">
                    <input type="text" name="search-value" id="search-value">
                    <button type="submit" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div id="logo-container" class="flex-container">
                <a href="/" class="flex-container">
                    <img src="/images/logo.svg" alt="Logo guitar shop" id="logo">
                </a>
            </div>
            <div id="shop-cart-container" class="flex-container">
                <form action="/" method="GET" class="flex-container">
                    <button type="submit" id="shop-cart-button">
                        <i class="fas fa-shopping-basket"></i>
                    </button>
                </form>
            </div>
            <div id="profile-container" class="flex-container">
                <form action="/" method="GET" class="flex-container">
                    <button type="submit" id="profile-button">
                        <i class="fas fa-user"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <form action="/" method="GET">
            <h1>Crear Cuenta</h1>
            <div class="box">
                <div class="titulo"><label for="Nombre">Nombre</label></div>
                <input class="input" type="text" name="Nombre" id="Nombre"  required>
            </div>
            <div class="box">
                <div class="titulo"><label for="user">Apellido</label></div>
                <input class="input" type="text" name="user" id="user"  required>
            </div>
            <div class="box">
                <div class="titulo"><label for="email">Email</label></div>
                <input class="input" type="email" name="email" id="email"  required>
            </div>
            <div class="box">
                <div class="titulo"><label for="Contraseña">Contraseña</label></div>
                <input class="input" type="password" name="contrseña" id="contraseña"  required>
            </div>
            <div class="box">
                <div class="titulo"><label for="Constraseña">Repetir contraseña</label></div>
                <input class="input" type="password" name="contraseña" id="contraseña"  required>
            </div>
            <a href="/">
                 <label for= "Registrarse"></label>
                <div class="box">
                <button class="button" type="submit">Registrarse</button>
                </div>
            </a>
            <div class="contenedor-redes">
            <a href="https://www.facebook.com/"><button class="redes-sociales"><i class="fab fa-facebook-square"></i></button></a> 
            <a href="https://accounts.google.com/"><button class="redes-sociales"><i class="fab fa-google"></i></button></a>
            </div>
         </form>
    </main>
    <footer id="site-footer">
        <div id="footer-main-section">
            <section id="information">
                <p class="footer-title">INFORMACIÓN</p>
                <article class="information-elements">
                    <a href="/" class="link">
                        <p>Inicio</p>
                    </a>
                </article>
                <article class="information-elements">
                    <a href="/" class="link">
                        <p>Sobre nosotros</p>
                    </a>
                </article>
                <article class="information-elements">
                    <a href="/" class="link">
                        <p>Contacto</p>
                    </a>
                </article>
                <article class="information-elements">
                    <a href="/" class="link">
                        <p>Poloticas de privacidad</p>
                    </a>
                </article>
            </section>
            <section id="social-networks">
                <article>
                    <p class="footer-title">GUITAR SHOP</p>
                    <p>Seguinos en las redes</p>
                    <a href="https://www.facebook.com/" class="link">
                        <img src="/images/facebook-icon.svg" alt="facebook" class="social-network-icon">
                    </a>
                    <a href="https://www.instagram.com/" class="link">
                        <img src="/images/instagram-icon.png" alt="instagram" class="social-network-icon">
                    </a>
                </article>
            </section>
            <section id="newsletter">
                <article>
                    <p class="footer-title">NEWSLETTER</p>
                    <p>Recibi ofertas y novedades en tu mail</p>
                    <form action="/" method="GET" id="newsletter-form" class="flex-container">
                        <input type="text" name="name" id="name" placeholder="Nombre" class="newsletter-input">
                        <input type="text" name="email" id="email" placeholder="Email" class="newsletter-input">
                        <button type="submit" id="newsletter-button">SUSCRIBIRME</button>
                    </form>
                </article>
            </section>
        </div>
        <section id="copyright">
            <p>© 2021 Guitar Shop - Todos los derechos reservados.</p>
        </section>
    </footer>
</body>
</html>
